<section class="section section-login" ng-controller="logincontroller">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel login black darken-2 white-text center">
          <h2>AdminPanel</h2>
          <form ng-submit="loginUser()">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email" ng-model="email">
              <label class="white-text" for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" id="password" ng-model="password"> 
              <label class="white-text" for="password">Password</label>
            </div>
            <input type="submit" value="Login" class="btn btn-large btn-extended grey lighten-4 black-text">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
