    <!-- Section: Stats -->
    <section class="section section-stats center" ng-controller="statscontroller">
        <div class="row">
            <div class="col s12 m6 l3" ng-repeat="stat in result">
                <div class="card-panel center" ng-class="{'black lighten-1 white-text': stat.isBlackContainer}">
                    <i class="material-icons medium">{{stat.statemot}}</i>
                    <h5>{{stat.statvisitors}}</h5>
                    <h3 class="count">{{stat.statvisitorscount}}</h3>
                    <div class="progress grey lighten-1">
                        <div class="determinate green" ng-style="{width: stat.widthOfContainer}"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Section: Visitors -->
    <section class="section section-visitors black lighten-4" ng-controller="visitorscontroller">
        <div class="row">
            <div class="col s12 m6 l8">
                <div class="card-panel">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <!-- Latest Comments -->
                <ul class="collection with-header latest-comments">
                    <li class="collection-header">
                        <h5>
                            <em>Latest Comments</em>
                        </h5>
                    </li>
                    <li class="collection-item avatar" ng-repeat="avatar in avatars">
                        <img ng-src="{{avatar.avatarImage}}" alt="" class="circle">
                        <span class="title">{{avatar.avatarTitle}}</span>
                        <p class="truncate">{{avatar.avatarDescription}}</p>
                        <!-- Approval link -->
                        <a href="" class="approve green-text">Approve</a> |
                        <!-- Denial link -->
                        <a href="" class="deny red-text">Deny</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Section: Recent Posts & Todos -->
    <section class="section section-recent">
        <div class="row">
            <div class="col s12 l8 m6" ng-controller="postscontroller">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Recent Posts</span>
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="post in posts">
                                    <td>{{post.postname}}</td>
                                    <td>{{post.postdescription}}</td>
                                    <td>
                                        <a href="details.html" class="btn black lighten-2">Details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4" ng-controller="todoscontroller">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Quick Todos</span>
                        <form id="todo-form" ng-submit="addTodo(todoToAdd)">
                            <div class="input-field">
                                <input id="todo" placeholder="Add Todo..." ng-model="todoToAdd">
                                <!-- {{todoToAdd}} -->
                            </div>
                        </form>
                        <ul class="collection todos">
                            <li class="collection-item" ng-repeat="(index,todo) in todos">
                                <div>{{todo.name}}
                                    <a href="#/" class="secondary-content delete" ng-click="deleteTodo(index)">
                                        <i class="material-icons">close</i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
